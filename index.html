<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drinks</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50ogBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__logo">
        <h1 class="logo__title">d'inks</h1>
      </div>
      <div class="hamburger">
        <div class="hamburger__center"></div>
      </div>
      <nav class="card__nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Beer</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Coffee / Tea</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Cocktail</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Cocoa</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Milk / Float / Shake</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Shot</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Punch / Party Drink</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Homemade Liqueur</a></li>
        </ul>
      </nav>
      <section class="products">
        <ul class="products__list">
          <li class="products__item bijou"><a class="products__link" href="#">Bijou</a></li>
          <li class="products__item negron"><a class="products__link" href="#">Negron</a></li>
          <li class="products__item mojito"><a class="products__link" href="#">Mojito</a></li>
          <li class="products__item rattlesnake"><a class="products__link" href="#">Texas Rattlesnake</a></li>
          <li class="products__item eggnogg"><a class="products__link" href="#">Egg Nogg</a></li>
          <li class="products__item zinger"><a class="products__link" href="#">Zinger</a></li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__title">Say hello! - <span class="footer__mail">hi@dinks.com</span></h2>
      <h3 class="footer__media">
        Follow us
        <a class="icon fab fa-instagram" href="https://www.instagram.com/daftcode/"></a>
        <a class="icon fab fa-facebook-f" href="https://www.facebook.com/Daftcode/"></a>
      </h3>
    </footer>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
